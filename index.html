<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') repeat;
      background-size: cover;
      color: #fff;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat956.cur'), auto;
    }

    header {
      text-align: center;
      padding: 2em;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 10px #fff5;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fbeec1;
      text-shadow: 1px 1px #000;
    }

    nav {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em 0;
    }

    nav input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border: 2px inset #ccc;
      border-radius: 3px;
      background: #f5f5f5;
      color: #333;
      box-shadow: inset 1px 1px 2px #999;
    }

    .content {
      max-width: 800px;
      margin: 2em auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px #0006;
    }

    .content h2 {
      color: #ffe0b5;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .donate-button {
      display: inline-block;
      background-color: #ffd27f;
      color: #000;
      padding: 1em 2em;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid #fff;
      box-shadow: 2px 2px 6px #0008;
      transition: transform 0.2s;
    }

    .donate-button:hover {
      transform: scale(1.05);
      background-color: #ffe0b5;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Support Our Journey</h1>
  </header>

  <nav>
    <input type="text" placeholder="🔍  Search our dream world">
  </nav>

  <div class="content">
    <h2>Help Us Float On</h2>
    <p>Like a Sierra Ferrell ballad rolling through the holler, this project needs your wind to lift its sails. Your donation helps keep the music flowing, the stories spinning, and the clouds rolling.</p>
    <a class="donate-button" href="https://www.paypal.com">✨ Donate Now ✨</a>
  </div>
